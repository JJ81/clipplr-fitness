<template name="scheduler_view">
  <a href="#" class="btn btn-danger delete-record-btn" data-id="{{_id}}">삭제</a>
  <a href="#" class="btn btn-warning modify-record-btn" data-id="{{_id}}">수정</a>

  <hr />

  {{#with content}}
  <div>
    {{startDt}}<br />
    {{endDt}}<br />
    {{createdAt}}<br />
    {{userId}}<br /><br />

    <hr />

    {{#each record}}
      {{setOrder}}<br />
      {{type}}<br />
      {{weight}}<br />
      {{count}}<br />
      {{interval}}<br />
      {{memo}}
    {{/each}}

  </div>
  {{/with}}

</template>
