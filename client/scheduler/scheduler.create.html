<template name="scheduler_create">
  <div class="form-group">
    <form class="scheduler_create" name="scheduler_create">
      {{> datetimepicker}}
      {{> selectBody}}
      {{> writeSchedule}}
    </form>
  </div>
</template>

<template name="datetimepicker">
  <label for="startTime">운동 시작 시각</label>
  <div class="input-group datetimepicker">
    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
    <input class="set-due-date form-control startTime" name="startTime" type="text" id="startTime" />
  </div>
</template>

<template name="selectBody">
  <div class="selectBody">
    <label for="bodyPart">운동할 부위</label>
    <select name="bodyPart" id="bodyPart" class="form-control" multiple="multiple" title="운동할 부위를 선택하세요.">
      <option value="배">배</option>
      <option value="허리">허리</option>
      <option value="등">등</option>
      <option value="다리">다리</option>
      <option value="어깨">어깨</option>
      <option value="가슴">가슴</option>
      <option value="팔">팔</option>
      <option value="엉덩이">엉덩이</option>
    </select>
  </div>
</template>

<template name="writeSchedule">
  {{#each exercise}}
    <div class="workout_wrapper">

      <!-- Loop block -->
      <div class="bodyPart">
        <h3 class="page-header page-header-fix">{{bodyPart}}</h3>

        <div class="contents clearfix">
          <h4>Set 1</h4><br />

          <!--
            TODO 운동 종류를 선택하면 선택된 운동방법 리스트를 서버로부터 가져온다.
            TODO 일단 하드코딩으로 (각 부위별 운동방법을 모두 수집할 것) / 프리웨이트와 머신으로 구분하여 옵션으로 나열한다
            TODO 모바일에서는 type=number 이어도 숫자만 입력되지는 않는다.
          -->
          <label for="workout_method">운동종류</label>
          <select name="workout_method" class="form-control" id="workout_method" title="운동기구를 선택하세요.">
            <option value="">workout1</option>
            <option value="">workout2</option>
            <option value="">workout3</option>
            <option value="">workout4</option>
            <option value="">workout5</option>
          </select>
          <br />

          <label for="weight">중량(kg)</label>
          <div class="input-group">
            <input type="number" id="weight" class="form-control" placeholder="중량" aria-describedby="basic-addon2">
            <span class="input-group-addon" id="basic-addon2">kg</span>
          </div>

          <label for="count">횟수(count)</label>
          <div class="input-group">
            <input type="number" id="count" class="form-control" placeholder="횟수" aria-describedby="basic-addon2">
            <span class="input-group-addon" id="basic-addon2">회</span>
          </div>

          <label for="interval">휴식</label>
          <div class="input-group">
            <input type="number" id="interval" class="form-control" placeholder="세트간 휴식(초)" aria-describedby="basic-addon2">
            <span class="input-group-addon" id="basic-addon2">초</span>
          </div>

          <a href="#none" class="btn btn-info pull-right btn-sm">Add Set</a>
          <a href="#none" class="btn btn-warning pull-left btn-sm">Remove</a>
        </div>
      </div>
      <!-- End loop block -->

    </div>
  {{/each}}

</template>
