<template name="admin-exercise-register">
  <div class="container fitness-admin">
    <form class="admin-exercise-write">
      <fieldset class="form-group">

        <label for="target">타겟머슬</label>
        <select name="target_muscle" id="target_muscle" class="form-control">
          <option value="허리">허리</option>
          <option value="다리">다리</option>
          <option value="등">등</option>
          <option value="가슴">가슴</option>
          <option value="복부">복부</option>
          <option value="어깨">어깨</option>
          <option value="팔">팔</option>
        </select>

        <br />

        <label for="name">운동명</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="운동명을 입력해주세요." required />

        <br />

        <label for="type">타입을 선택하세요.</label>
        <div class="radio">
          <label><input type="radio" name="type" value="프리웨이트" checked>프리웨이트</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="type" value="머신">머신</label>
        </div>

        <br />

        <label for="level">난이도</label>
        <select name="level" id="level" class="form-control">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>

        <br />

        <label for="photo">대표 사진 (택1)</label>
        <input type="text" name="photo" id="photo" class="form-control" placeholder="링크를 연결해주세요." />
        <!--<input type="file" name="photo" id="file" class="form-control" placeholder="운동이미지를 가지고 있다면 파일을 업로드해주세요." />-->
          <input class="upload-image-file" type="file" name="photo" id="file" placeholder="운동이미지를 가지고 있다면 파일을 업로드해주세요." />
          <br />
          <table class="table table-bordered" border="1">
              <tbody>
                  <tr>
                      <th>uploadedAt</th>
                      <th>original.name</th>
                      <th>url</th>
                      <th>isUploaded</th>
                      <th>action</th>
                  </tr>
                {{#each theImageFiles}}
                  <tr>
                      <td>{{uploadedAt}}</td>
                      <td>{{original.name}}</td>
                      <td><a href="{{url}}">link</a></td>
                      <td>{{#if isUploaded}}uploaded{{else}}uploading...{{/if}}</td>
                      <td><button id="deleteImageFileButton">delete</button></td>
                  </tr>
                {{/each}}
              </tbody>
          </table>

        <label for="video">운동 영상 (택1)</label>
        <input type="text" name="video" id="video" class="form-control" placeholder="유튜브영상 ID를 올려주세요." />
        <!--<input type="file" name="video" id="file" class="form-control" placeholder="제작한 영상이 있다면 업로드해주세요." />-->
        <input class="upload-movie-file" type="file" name="video" id="file" placeholder="운동이미지를 가지고 있다면 파일을 업로드해주세요." />
        <br />
        <table class="table table-bordered" border="1">
          <tbody>
              <tr>
                  <th>uploadedAt</th>
                  <th>original.name</th>
                  <th>url</th>
                  <th>isUploaded</th>
                  <th>action</th>
              </tr>
          {{#each theMovieFiles}}
              <tr>
                  <td>{{uploadedAt}}</td>
                  <td>{{original.name}}</td>
                  <td><a href="{{url}}">link</a>
                  </td><td>{{#if isUploaded}}uploaded{{else}}uploading...{{/if}}</td>
                  <td><button id="deleteMovieFileButton">delete</button></td>
              </tr>
          {{/each}}
          </tbody>
        </table>

        <label for="desc">운동 방법 및 설명</label>
        <textarea name="desc" id="desc" cols="30" rows="10" class="form-control" required placeholder="등록하신 운동에 대한 설명을 입력해주세요."></textarea>

        <hr />

        <button type="submit" class="btn btn-primary">저장</button>
        <a href="#" class="btn btn-default register-cancel-btn">취소</a>

      </fieldset>
    </form>
  </div>
</template>
