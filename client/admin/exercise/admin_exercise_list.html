<template name="admin-exercise-register-list">

  <div class="container fitness-admin">
    <h3 class="clearfix page-header">
      {{title}}
      <a href="/admin/exercise-register/write" class="btn btn-primary pull-right">생성하기</a>
    </h3>

    <table class="table table-bordered table-hover text-center table-condensed">
      <thead>
      <tr>
        <th>타겟머슬</th>
        <th>운동명</th>
        <th>타입</th>
        <th>난이도(레벨)</th>
        <th>생성일</th>
        <th>생성자</th>
        <th>상태</th>
        <th>액션</th>
      </tr>
      </thead>
      <tbody>
      {{#if list}}
      {{#each list}}
      <tr>
        <td>{{target}}</td>
        <td><a href="/admin/exercise-register/content/{{_id}}">{{name}}</a></td>
        <td>{{type}}</td>
        <td>{{level}}</td>
        <td>{{formatDate createdAt}}</td>
        <td>{{creator.username}}</td>
        <td>
          {{#if isEqual activate false}}
            비활성화
          {{else}}
            활성화
          {{/if}}
        </td>
        <td>
          {{#if isEqual activate false}}
            <a href="#" class="btn btn-success activate-exercise-btn" data-id="{{_id}}">활성화</a>
          {{else}}
            <a href="#" class="btn btn-default inactivate-exercise-btn" data-id="{{_id}}">비활성화</a>
          {{/if}}
        </td>
      </tr>
      {{/each}}
      {{else}} <!-- TODO 출력이 잘 안됨. -->
      <tr><td colspan="8">등록된 운동이 없습니다.</td></tr>
      {{/if}}
      </tbody>
    </table>
    <!--// End Table -->

  </div>
</template>
