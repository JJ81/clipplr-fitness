<Template name="list">
    <nav class="navbar">
        <div class="header-wrapper">

            <h1 class="center-block logo-navbar-middle logo-wrapper">
                <a class="logo" href="/">
                    <span class="glyphicon glyphicon-paperclip clip-logo"></span>Clipplr
                </a>
            </h1>

            <!--<span class="login-signal">{{> loginButtons align="right"}}</span>-->

            <a href="/editor" class="btn btn-success pull-right writeBtn">
                <span class="glyphicon glyphicon-pencil"></span>
            </a>
        </div>

    </nav>

    <hr />

    <div class="container-fluid fluid-limit">
        <div class="listWrapper">
            {{#each list}}
            <a class="row item-thumbnail" href="/content/{{_id}}">
                <div class="col-xs-12">
                    <div class="thumbnail">
                        <img src="{{images}}" alt="{{title}}" class="preview-img" />
                        <div class="caption">
                            <h3>{{title}}</h3>
                            <p>{{description}}</p>
                            <p>#{{hash_tags}}</p>
                            <!--<p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>-->
                        </div>
                    </div>
                </div>
            </a>
            {{/each}}
        </div>
    </div>

</Template>
