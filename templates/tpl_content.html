<Template name="content">
    {{#each content}}
        <div style="text-align:right">
            {{#if isLogin creator}}<a href="#" class="btn btn-info">Modify</a>{{/if}}
        </div>

        image : {{images}} <br />>
        title: {{title}} <br />
        description: {{description}} <br />
        hash_tags: {{hash_tags}} <br />
        createdAt: {{createdAt}} <br />
        creator: {{creator}} <br />

    {{/each}}
</Template>
