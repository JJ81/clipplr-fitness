<template name="login_bak">

    <nav class="navbar">
        <div class="header-wrapper">

            <a href="#" class="backBtn">
                <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
            </a>

            <h1 class="center-block logo-navbar-middle logo-wrapper">
                <a class="logo" href="/">
                    <span class="glyphicon glyphicon-paperclip clip-logo"></span>Clipplr
                </a>
            </h1>
        </div>

    </nav>

    <hr />

    <div class="container-fluid fluid-limit">
        <!--login view {{> loginButtons align="left"}}<br />-->
        <form>
            <input type="email" name="loginEmail" placeholder="Email">
            <input type="password" name="loginPassword" placeholder="Password">
            <input type="submit" value="Login">
        </form>
    </div>
</template>

<body>
{{#if currentUser}}
    {{> settings}}
{{else}}
    {{> signup}}
    {{> login}}
{{/if}}
</body>

<template name="signup">
    <h2>Signup</h2>
    <form>
        <input type="email" name="signupEmail" placeholder="Email">
        <input type="password" name="signupPassword" placeholder="Password">
        <input type="submit" value="Signup">
    </form>
</template>

<template name="login">
    <h2>Log in</h2>
    <form>
        <input type="email" name="loginEmail" placeholder="Email">
        <input type="password" name="loginPassword" placeholder="Password">
        <input type="submit" value="Login">
    </form>
</template>

<template name="settings">
    <p>You're logged in!</p>
    <p><a href="#" class="logout">Logout</a></p>
</template>
